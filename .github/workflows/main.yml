name: Build and Deploy

on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install
        run: npm ci

      - name: build
        run: npm run build
        env:
          BASE_PATH: /uniclass-action/

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
